<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_ex02</title>
    <link href="ex02.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h3 id="h3" class="h3">우선 순위 확인</h3> <!--태그 선택자보다 클래스 선택자의 우선순위가 높음, 클래스 선택자보다 ID 선택자가 높음-->

    <hr>

    <div id="div1">1</div> <!--css시트에서 #을 붙인 id선택자는 이렇게 직접 가져와야 적용됨-->
    <div class="class01">2</div>
    <div class="class02">3</div>
    <div id="div2" class="class03">id, class 선택자</div>
    <div id="div3 div4">선택자 여러개 설정</div> <!--아이디 선택자는 무조건 하나만-->
    <div class="class03 class01">선택자 여러개 설정</div> <!--클래스 선택자는 여러 개 됨-->
    

    <hr>

    <h1>외부 css 설정</h1>
    <h1>배경색 지정</h1>
    
</body>
</html>
